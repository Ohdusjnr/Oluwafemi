<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />


  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="card">
    <div class="card-image">
      <Img class="icon" src="images/image-equilibrium.jpg" alt="Equilibrium Nft"/>
      <div class="overlay-parent">
        <div class="overlay-child"/>
        <img class="view-icon" src="images/icon-view.svg" alt="view-icon"/>
      </div> 

    </div>

  </div>
  <div>
    <div class="card-content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm. Each piece is crafted with care and precision, ensuring that it brings a sense of harmony to your space.</p>
      <div class="card-details">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="ETH"/>
          0.041 icon-ethereum
        </span>

        <div class="time-left">
          <img src="images/icon-clock.svg" alt="clock"/>
          <p>3 days left</p>
        </div>

    </div>
  </div>

  <div class="creator">
    <img src="images/image-avatar.png" alt="creator"/>
    <span>Creation of <strong>Jules Wyvern</strong></span>
  </div>
  
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwafemi Oduyomi</a>.
    </div>
</body>
</html>
